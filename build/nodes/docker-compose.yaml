version: '3.9'

services:


  btc:
    build:
      context: ./btc
    command: bitcoind -regtest
    networks:
      - forwebapi
    ports:
      - "18444:18444"
      - "18445:18445"
      - "18553:18553"
      - "18555:18555"



  monero:
    build:
      context: ./monero
    command: tail -f /dev/null
    networks:
      - forwebapi
    ports:
      - "28081:28081"
      - "28088:28088"

  tron:
    build:
      context: ./tron
    image: trontools/quickstart
    networks:
      - forwebapi
    ports:
      - "9090:9090"


networks:
  forwebapi:
    name: forwebapi
    driver: bridge
